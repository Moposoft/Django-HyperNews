<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Index</title>
</head>
<body>
<h2>Hyper news</h2>
{% for i in list %}
    <h4>{{i.date}}</h4>
    <ul>
        {% for j in i.news %}
        <li>
            <a target="_blank" href="/news/{{j.link}}/">{{j.title}}</a>
        </li>
        {% endfor %}
    </ul>
{% endfor %}
<a target="_blank" href="/news/create/">Create News</a>
</body>
</html>
