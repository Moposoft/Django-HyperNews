<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create News</title>
</head>
<body>
    <form action="/news/create/" method="post">{% csrf_token %}
        <label>Title</label>
        <br>
        <input name="title" size="40">
        <br><br>
        <label>Text</label>
        <br>
        <textarea name="text" rows="10" cols="30"></textarea>
        <button type="submit">Submit</button>
    </form>
<a target="_blank" href="/news/">Back</a>
</body>
</html>
